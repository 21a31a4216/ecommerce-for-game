<div class="home-container">
  <app-search (search)="onSearch($event)"></app-search>

  <div *ngIf="games$ | async as games; else loading">
    <div class="game-list">
      <app-game-card *ngFor="let game of games" [game]="game"></app-game-card>
    </div>
  </div>

  <ng-template #loading>
    <p>Loading games...</p>
  </ng-template>
</div>
