<div class="game-card" (click)="redirectToInstall()">
  <img [src]="game.imageUrl" [alt]="game.title">
  <div class="content">
    <h3>{{ game.title }}</h3>
    <div class="price">{{ game.price | currency }}</div>
    <div class="rating">‚≠ê {{ game.rating }}</div>
    <button (click)="addToCart($event)">Add to Cart</button>
  </div>
</div>
