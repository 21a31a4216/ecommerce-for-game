<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cartService.getCartItems().length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartService.getCartItems()">
      <img [src]="item.imageUrl" [alt]="item.title">
      <div class="item-details">
        <h3>{{ item.title }}</h3>
        <div>{{ item.price | currency }}</div>
      </div>
      <button (click)="cartService.removeFromCart(item.id)">Remove</button>
    </div>
    
    <div class="total">
      <strong>Total: {{ cartService.getTotalPrice() | currency }}</strong>
    </div>
    
    <div class="actions">
      <button (click)="cartService.clearCart()">Clear Cart</button>
      <a routerLink="/" class="continue">Continue Shopping</a>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Your cart is empty</p>
    <a routerLink="/" class="browse">Browse Games</a>
  </ng-template>
</div>
